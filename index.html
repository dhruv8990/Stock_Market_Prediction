<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock Analysis Tool</h1>
        
    </header>

    <main>
        <section class="intro">
            <h2>Analyze Your Favorite Stocks</h2>
            <p>Enter the name of a stock to get the latest actual and predicted prices.</p>
        </section>

        <section class="form-section">
            <form id="stockForm">
                <label for="stockName">Stock Name:</label>
                <input type="text" id="stockName" name="stockName" placeholder="e.g., AAPL, TSLA" required>
                <button type="submit">Analyze</button>
            </form>
        </section>

        <section id="results" class="results hidden">
            <h2>Analysis Results</h2>
            <div class="result-container">
                <div class="result-item">
                    <h3>Actual Price</h3>
                    <p id="actualPrice"></p>
                </div>
                <div class="result-item">
                    <h3>Predicted Price</h3>
                    <p id="predictedPrice"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stock Analysis Tool. All Rights Reserved.</p>
        <ul class="footer-links">
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
